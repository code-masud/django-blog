    {% extends "base.html" %}

    {% block title %} {{ title }} {% endblock  %}

    {% block content %}
        <div class="mb-4 text-center">
            <h3 class="fw-bold">
                Article {% if article %} Edit {% else %} Add {% endif %}
            </h3>
        </div>
        <div class="card blog-card mb-4 shadow-sm position-relative overflow-hidden">
            <div class="card-body">
                <form action="{% if article %} {% url 'blog:article_edit' article.slug %} {% else %} {% url 'blog:article_add' %} {% endif %}" 
                    method="post"
                    enctype='multipart/form-data'
                >
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">{% if article %} Update {% else %} Add {% endif %} Article</button>
                    <a href="{% url 'blog:home' %}" type="submit" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    {% endblock %}
