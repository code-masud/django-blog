    {% extends "base.html" %}

    {% block title %} {{ title }} {% endblock  %}

    {% block content %}
        <div class="mb-4 text-center">
            <h3 class="fw-bold">
                Article Delete
            </h3>
        </div>
        <div class="card blog-card mb-4 shadow-sm position-relative overflow-hidden">
            <div class="card-body">
                <form action="{% url 'blog:article_delete' article.slug %}" method="post">
                    {% csrf_token %}
                    <h4>Are you sure you want to delete article "{{ object.title }}"?<br><br>Other related data with this also delete.</h4>
                    <br>
                    <button type="submit" class="btn btn-primary">Confirm Delete</button>
                    <a href="{% url 'blog:home' %}" type="submit" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    {% endblock %}
