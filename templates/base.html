</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MyBlog</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Categories -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Technology</a></li>

      </ul>

      <!-- Search -->
      <form class="d-flex me-3" action="search.html">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-light">Search</button>
      </form>

      <!-- Auth -->
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>

  <!-- Page Content Here -->
  <div class="row">

  <!-- Post List -->
  <div class="col-md-8">

    <!-- Post Card -->
    <div class="card mb-4">
      <img src="https://via.placeholder.com/800x400" class="card-img-top">
      <div class="card-body">
        <h3 class="card-title">Post Title</h3>
        <p class="text-muted">By John Doe | Jan 1, 2026</p>
        <p class="card-text">Short description of the post content...</p>
        <a href="post-detail.html" class="btn btn-primary">Read More</a>
      </div>
    </div>

    <!-- Repeat posts -->

    <!-- Pagination -->
    <nav>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

  </div>

  <!-- Sidebar -->
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-header">Categories</div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="#">Technology</a></li>
        <li class="list-group-item"><a href="#">Travel</a></li>
        <li class="list-group-item"><a href="#">Lifestyle</a></li>
      </ul>
    </div>
  </div>

</div>
</div>
